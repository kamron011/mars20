<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход на Facebook</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .logo {
            font-size: 32px;
            font-weight: bold;
            color: #1877f2;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-btn {
            background-color: #1877f2;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .login-btn:hover {
            background-color: #165db6;
        }
        .forgot {
            display: block;
            margin: 10px 0;
            color: #1877f2;
            text-decoration: none;
        }
        .signup-btn {
            background-color: #42b72a;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        .signup-btn:hover {
            background-color: #36a420;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo">facebook</div>
        <h2>Вход на Facebook</h2>
        <form>
            <input type="text" placeholder="Электронный адрес или номер телефона" required>
            <input type="password" placeholder="Пароль" required>
            <button type="submit" class="login-btn">Вход</button>
        </form>
        <a href="#" class="forgot">Забыли аккаунт?</a>
        <hr>
        <button class="signup-btn">Создать новый аккаунт</button>
    </div>

</body>
</html>
